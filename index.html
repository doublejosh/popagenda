<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>POP·AGENDA - let them eat pop</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta property="og:title" content="POP·AGENDA - let them eat pop" />
    <meta
      property="og:description"
      name="description"
      content="The poptocrats shall serve the maize."
    />
    <meta property="og:image" content="popagenda-logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e24c0b5a38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      html,
      body {
        min-height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Oxygen", sans-serif;
        background: #f22000;
        background: -moz-linear-gradient(top, #bc261a 0%, #a31408 100%);
        background: -webkit-linear-gradient(top, #bc261a 0%, #a31408 100%);
        background: linear-gradient(to bottom, #bc261a 0%, #a31408 100%);
        text-align: center;
        color: #fff;
        font-size: 16px;
      }
      .main {
        max-width: 800px;
        padding: 55% 0 4rem 0;
        position: relative;
      }
      .full-width {
        width: 100%;
      }
      .main .full-width {
        transform: rotate(270deg);
        margin-bottom: 60%;
      }
      .playlists {
          margin: 6rem 3rem 2rem 1rem;
          display: grid;
          grid-template-columns: 1fr;
          gap: 2rem;
      }
      .playlists iframe {
        border-radius: 12px;
        margin: 0 1rem;
        height: 500px;
        width: 100%;
        margin-right: 2rem;
      }
      @media (min-width: 768px) {
        .main {
          padding-top: 23%;
          margin: auto;
        }
        .main .full-width {
          transform: rotate(0);
          margin-bottom: 2rem;
        }
        .playlists {
          margin-top: 6rem;
          grid-template-columns: 1fr 1fr;
        }
      }
      h1 {
        font-size: 2.25rem;
        margin-bottom: 0;
      }
      @media (min-width: 768px) {
        h1 {
          font-size: 3.5rem;
        }
      }
      h1 a {
        color: #a5928e;
      }
      h1 span {
        color: #fff90a;
      }
      h2 {
        font-weight: normal;
        margin-top: 0.5rem;
        margin-bottom: 0;
      }
      h2 a {
        color: #fff;
      }
      h2 a:hover {
        opacity: 0.8;
      }
      h2 i {
        margin-right: 0.5rem;
      }
      h3 {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 2rem;
        font-weight: lighter;
      }
      .subhead {
        color: yellow;
        margin-bottom: 2rem;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      p {
        text-align: left;
        font-size: 1.25rem;
      }
      b {
        font-weight: 500;
      }
      .row {
        overflow: hidden;
        margin-top: 3rem;
      }
      .grid-half {
        width: 48%;
        margin-right: 2%;
        margin-bottom: 20px;
        float: left;
      }
      a img {
        border: none;
      }
      @media (min-width: 768px) {
        .d-md-none {
          display: none !important;
        }
      }
      .secondary a {
        font-size: 1rem;
        opacity: 0.5;
      }
      .social-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      .social-row h2 {
        margin: 0.5rem;
      }
      /* Playlist placeholder styles */
      .playlist-placeholder {
        border-radius: 12px;
        margin: 0 1rem;
        height: 500px;
        width: 100%;
        margin-right: 2rem;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      .playlist-placeholder::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        100% {
          left: 100%;
        }
      }
    </style>

    <div class="main">
      <img class="full-width" src="popagenda-logo.svg" alt="POP·AGENDA" />

      <h2 class="subhead">Now Serving: Puppet Karaoke</h2>

      <div class="social-row">
        <h2>
          <a href="https://www.instagram.com/the_pop_agenda/">
            <i class="fa-brands fa-instagram"></i> IG
          </a>
        </h2>
        <h2>
          <a href="https://soundcloud.com/doublejosh">
            <i class="fa-brands fa-soundcloud"></i> SoundCloud
          </a>
        </h2>
        <h2>
          <a href="https://account.venmo.com/u/doublejosh">
            <i class="fa-solid fa-money-check-dollar"></i> Venmo
          </a>
        </h2>
        <h2>
          <a href="https://bsky.app/profile/popagenda.bsky.social">
            <i class="fa-brands fa-bluesky"></i> BlueSky
          </a>
        </h2>
      </div>

      <div class="social-row">
        <h2 class="secondary">
          <a href="https://www.tiktok.com/@the_pop_agenda">
            <i class="fa-brands fa-tiktok"></i> TikTok
          </a>
        </h2>
        <h2 class="secondary">
          <a href="https://www.facebook.com/thepopagenda">
            <i class="fa-brands fa-facebook"></i> Zuckbook
          </a>
        </h2>
      </div>

      <div class="playlists" id="playlists-container">
        <!-- Playlists will be dynamically loaded here -->
      </div>

      <h2 class="subhead">SERVE THE MAIZE</h2>
    </div>

    <script src="js/lazy-playlists.js"></script>
    <script>
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initLazyPlaylists);
      } else {
        initLazyPlaylists();
      }
    </script>
  </body>
</html>
